<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cybersecurity Resources</title>
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        background-color: black;
        color: white;
        font-family: "Arial", sans-serif;
      }

      header {
        text-align: center;
        margin: 1rem 0;
        font-size: 2rem;
        font-weight: bold;
        color: #ff7000;
      }

      .search-container {
        margin: 2rem auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .search-bar {
        width: 50%;
        background-color: black;
        border: 2px solid #ff7000;
        color: white;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        outline: none;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .search-bar:focus {
        border-color: white;
        box-shadow: 0 0 10px #ff7000;
      }

      a:hover {
        background-color: #ff7000;
        color: black;
        transform: scale(1.05);
        text-decoration: none;
      }

      .card {
        background-color: black;
        border: 2px solid #ff7000;
        color: white;
        transition: all 0.3s ease;
      }

      .card:hover {
        background-color: #ff7000;
        color: black;
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <!-- Page Header -->
    <header>Cyber Sec Resources</header>

    <!-- Search Bar Section -->
    <div class="search-container">
      <input
        id="searchBar"
        class="search-bar"
        type="text"
        placeholder="Search resources (use commas for multiple keywords)..."
      />
    </div>

    <!-- Content Section -->
    <main
      id="content"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-4"
    >
      <!-- Small containers will be dynamically injected here -->
    </main>
  </body>
</html>
